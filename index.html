<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>波干涉模擬</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            border: 1px solid white;
            display: block;
            margin: 0 auto;
        }
        .slider-container {
            margin: 20px;
        }
        .slider {
            width: 200px;
        }
        .label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>波干涉模擬 (一維)</h1>
    <canvas id="waveCanvas" width="800" height="600"></canvas>

    <h2>第一個波源</h2>
    <div class="slider-container">
        <span class="label">波長 (50-500):</span>
        <input type="range" id="wavelength1" class="slider" min="50" max="500" value="50">
    </div>
    <div class="slider-container">
        <span class="label">振幅 (10-100):</span>
        <input type="range" id="amplitude1" class="slider" min="10" max="100" value="20">
    </div>
    <div class="slider-container">
        <span class="label">頻率 (0.01-0.1):</span>
        <input type="range" id="frequency1" class="slider" min="0.01" max="0.1" step="0.01" value="0.05">
    </div>
    <div class="slider-container">
        <span class="label">波速 (1-5):</span>
        <input type="range" id="speed1" class="slider" min="1" max="5" value="2">
    </div>

    <h2>第二個波源</h2>
    <div class="slider-container">
        <span class="label">波長 (50-500):</span>
        <input type="range" id="wavelength2" class="slider" min="50" max="500" value="50">
    </div>
    <div class="slider-container">
        <span class="label">振幅 (10-100):</span>
        <input type="range" id="amplitude2" class="slider" min="10" max="100" value="20">
    </div>
    <div class="slider-container">
        <span class="label">頻率 (0.01-0.1):</span>
        <input type="range" id="frequency2" class="slider" min="0.01" max="0.1" step="0.01" value="0.05">
    </div>
    <div class="slider-container">
        <span class="label">波速 (1-5):</span>
        <input type="range" id="speed2" class="slider" min="1" max="5" value="2">
    </div>
    <script src="script.js"></script>
</body>
</html>
